<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/gboy.svg" type="image/x-svg">
    <link rel="stylesheet" href="./style/style.css">
    <title>GameBoy</title>
</head>
<body>
    <div class="gameboy">
        <div class="gameboy-body">
            <div class="btn1"></div>
            <div class="btn2"></div>
            <div class="line"></div>
            <div class="visor">
                <div class="frame">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="button"></div>
                    <div class="tela"></div>
                </div>
                <div class="actions">
                    <div class="directions">
                        <button class="arrow-left"></button>
                        <button class="arrow-top"></button>
                        <button class="arrow-right"></button>
                        <button class="arrow-bottom"></button>
                    </div>
                    <div class="buttons">
                        <button class="button-a"></button>
                        <button class="button-b"></button>
                    </div>
                    <ul class="start-reset">
                        <li><button class="start"></button></li>
                        <li><button class="reset"></button></li>
                    </ul>
                    <div class="points">
                        <span>•••••</span><br>
                        <span>•••••••</span><br>
                        <span>•••••</span><br>
                        <span>••••••</span><br>
                        <span>••••</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
